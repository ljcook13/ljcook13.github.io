<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temple Inn & Suites</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="temple logo" id="logo"> 
        <h1>Temple Inn & Suites</h1>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a> </li>
            <li><a href="/CIT230/lesson13/index.html">Home</a></li>
            <li><a href="/CIT230/lesson13/temples.html">Temples</a></li>
            <li class="active"><a href="#">Reservations</a></li>
            <li><a href="/CIT230/lesson13/service.html">Services</a></li>
            <li><a href="/CIT230/lesson13/contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main id="reservation">
        <form id="reservationForm" action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ]{5,}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="user@email.com">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="stateCountry">State/Country:</label>
                <input type="text" id="stateCountry" name="stateCountry" required>
            </div>
            <div>
                <label for="reservationDate">Date of Reservation:</label>
                <input type="date" id="reservationDate" name="reservationDate">
            </div>
            <div>
                <label for="hotelLocation">Hotel Location:</label>
                <input list="hotelLocation">
                    <datalist id="hotelLocation">
                        <option value="San Diego">
                        <option value="Redlands">    
                        <option value="Las Vegas">
                        <option value="Mesa">
                    </datalist>
            </div>
            <div>
                <label for="roomType">Type of Room:</label>
                <input list="roomType">
                    <datalist id="roomType">
                        <option value="2 queen size bed">
                        <option value="1 queen size bed">
                        <option value="Honeymoon Suite">
                    </datalist>
            </div>
            <div>
                <label for="comments" class="aligntop">Comments:</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="Submit" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <div id="contactInfo">
            <h3>Contact Information:</h3>
            <p>Address: 4800 Montgomery Ln #300, Bethesda, MD 20814</p>
            <p>Email: templeinnandsuites@gmail.com</p>
            <p>Phone Number: (951) 291-3475</p>
        </div>
        <div id="map">
            <iframe src="https://maps.google.com/maps?q=4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814&t=&z=13&ie=UTF8&iwloc=&output=embed" width="200" height="150"></iframe>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
