    <main>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ]{5,}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="user@email.com">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="zipCode">Zip Code:</label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="stormDate">Storm Date:</label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
                <label for="stormType">Storm Type:</label>
                <input list="stormTypes">
                    <datalist id="stormTypes">
                        <option value="Flash Flood">
                        <option value="Hail">    
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
            </div>
            <div>
                <label for="stormSeverity">Storm Severity:
                    <input type="range" id="stormSeverity" name="stormSeverity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                    <span id="severityValue">5</span>
                </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </div>
            <div>
                <label for="stormRegion">Storm Region:</label>
                <select name="stormRegion" id="stormRegion">
                    <option value="" selected disabled>Select Region</option>
                    <option value="FishHaven">Fish Haven</option>
                    <option value="Preston">Preston</option>
                    <option value="SugarCity">Sugar City</option>
                </select>
            </div>
            <div class="danger">
                <span>Are you in danger?</span> <br>
                <div class="nomargin">
                    <input id="yes" type="radio" value="Yes">
                    <label for="yes">Yes</label>
                    <input id="no" type="radio" value="No">
                    <label for="no">No</label>
                    <input id="maybe" type="radio" value="Maybe">
                    <label for="maybe">Maybe</label>
                </div>
            </div>
            <div>
                <label for="comments" class="aligntop">Comments:</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="Submit" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <div id="contact">

        </div>
